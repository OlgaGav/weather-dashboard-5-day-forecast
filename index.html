<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/images/WeatherIcon.gif">
  <link
    rel="stylesheet"
    type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- header of the application -->
  <header>
    <div class="jumbotron">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  
  <div class="row container-fluid">
  <!-- left-hand side section for search and search-results -->
    <section class="col-2">
        <div class="form-group">
          <label for="search-city">Search for a City:</label>
          <input type="text" id="search-city" name="search-city" placeholder="Enter city ...">
          <button class="btn btn-primary" id="search-button">Search</button>
        </div>
        <hr>
        <div id="search-history"></div>
      </section>
      <!-- main section for weather dashboard, generated dynamically based on search request -->
      <section class="col-9" id="dashboard">
        <!-- div is used to show big card with weather for today -->
        <div id="weather-area"></div>
        <!-- div is used to show 5 days forecast cards -->
        <div id="forecast-area"></div>
      </section>
  </div>
  </body>

  <script tyep="text/javascript" src="assets/js/script.js"></script>    
</body>
</html>
