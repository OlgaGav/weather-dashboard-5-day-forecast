<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body class="container">
  <header>
    <div class="jumbotron">
      <h1 class="justify-content-center">Weater Dashboard</h1>
    </div>
  </header>
  <div class="row">
    <section class="col-3">
        <div class="form-group">
          <h2>Search for a City:</h2>
          <input type="text" id="search-city" name="search-city" placeholder="San Diego">
          <button class="btn btn-primary" type="button">Search</button>
        </div>
        <hr>
        <div id="search-result"></div>
      </section>
      <section class="col-7">
        <div class="card" id="weatherToday"></div>
        <h3>5-Day Forecast:</h3>
        <div class="card forecast-card" id="day-1"></div>
        <div class="card forecast-card" id="day-2"></div>
        <div class="card forecast-card" id="day-3"></div>
        <div class="card forecast-card" id="day-4"></div>
        <div class="card forecast-card" id="day-5"></div>
      </section>
  </div>

  </body>

  <script tyep="text/javascript" src="assets/js/script.js"></script>    
</body>
</html>
